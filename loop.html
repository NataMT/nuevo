    <script type="text/javascript">

       //lee el string declarado arriba, agregando p + el array + p, los mostrarÃ¡ verticalmente en la pantalla
        twitString= twitString + "<p>" + tweets[i] + "</p>" 

       document.getElementById("twit").innerHTML=twitString

    }
    
    </script>
    
</body>
